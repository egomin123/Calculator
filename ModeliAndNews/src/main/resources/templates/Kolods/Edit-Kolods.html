<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Kolods}" ></div>
<form th:action="'/Kolods/edit/' + ${id}", method="post">
  <p>Название:</p>
  <input type="text" th:value="${nazvanie}" id="nazvanie" name="nazvanie" placeholder="Название">
  <p>Описание:</p>
  <input type="text" th:value="${opisanie}" id="opisanie" name="opisanie" placeholder="Описание">
  <p>Фирма:</p>
  <input type="text" th:value="${firma}" id="firma" name="firma" placeholder="Фирма">
  <p>Количество колод на складе:</p>
  <input type="number" th:value="${kolvo}" id="kolvo" name="kolvo" placeholder="Количество колод">
  <p>Количество карт в колоде:</p>
  <input type="number" th:value="${kart}"  id="kart" name="Количество карт" > <br>
  <input type="submit" value="изменить колоду" class="btn btn-seccsess"/> <br>
  <a href="/Kolods/"> Назад</a>
  </div>
</form>
</body>
</html>
