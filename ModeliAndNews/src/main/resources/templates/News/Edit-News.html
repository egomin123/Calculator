<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${News}" ></div>
<form th:action="'/News/edit/' + ${id}", method="post">
  <p>Заголовок:</p>
  <input type="text" th:value="${title}" id="title" name="title" placeholder="Заголовок">
  <p>Текст новости:</p>
  <input type="text" th:value="${body_text}" id="body_text" name="body_text" placeholder="Текст">
  <p>Автор:</p>
  <input type="text" th:value="${author}" id="author" name="author" placeholder="Автор">
  <p>Количество просмотров:</p>
  <input type="number" th:value="${views}" id="views" name="views" placeholder="Просмотры">
  <p>Количество лайков:</p>
  <input type="number" th:value="${likes}" id="likes" name="likes" placeholder="Лайки"> <br>

  <input type="submit" value="изменить новость" class="btn btn-seccsess"/> <br>
  <a href="/News/"> Назад</a>
  </div>
</form>
</body>
</html>
