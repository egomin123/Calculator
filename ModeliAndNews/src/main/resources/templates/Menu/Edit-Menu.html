<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Menu}" ></div>


<form th:action="'/Menu/edit/' + ${id}", method="post">

  <p>Название блюда:</p>
  <input type="text" th:value="${bludo}" id="bludo" name="bludo" placeholder="Название">
  <p>Описание:</p>
  <input type="text" th:value="${opisanie}" id="opisanie" name="opisanie" placeholder="Описание">
  <p>Ингридиенты:</p>
  <input type="text" th:value="${ingridient}" id="ingridient" name="ingridient" placeholder="Ингридиенты">
  <p>Цена блюда:</p>
  <input type="number" th:value="${cena}" id="cena" name="cena" placeholder="Цена">
  <p>Количество ккал:</p>
  <input type="number" th:value="${kkal}" id="kkal" name="kkal" placeholder="Ккал"> <br>

  <input type="submit" value="изменить блюдо" class="btn btn-seccsess"/> <br>
  <a href="/Menu/"> Назад</a>


  </div>
</form>

</body>
</html>
